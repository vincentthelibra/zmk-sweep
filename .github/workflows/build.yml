on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: West Init
        run: west init -l config

      - name: West Update
        run: west update

      - name: West Zephyr export
        run: west zephyr-export

      - name: West Build (Cradio/Sweep Left)
        run: west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=cradio_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Cradio/Sweep Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"

      - name: Rename zmk.uf2 (Left)
        run: mv build/zephyr/zmk.uf2 cradio_left_nice_nano_v2.uf2

      - name: West Build (Cradio/Sweep Right)
        run: west build --pristine -s zmk/app -b nice_nano_v2 -- -DSHIELD=cradio_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Cradio/Sweep Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"

      - name: Rename zmk.uf2 (Right)
        run: mv build/zephyr/zmk.uf2 cradio_right_nice_nano_v2.uf2

      - name: Create ZIP Archive
        run: zip firmware-zmk-sweep.zip cradio_left_nice_nano_v2.uf2 cradio_right_nice_nano_v2.uf2

      - name: Upload ZIP Archive
        uses: actions/upload-artifact@v4
        with:
          name: firmware-zmk-sweep
          path: firmware-zmk-sweep.zip